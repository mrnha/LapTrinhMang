<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-content {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            margin: 1rem 0;
            color: #6c757d;
        }
        .back-button {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code" th:text="${statusCode}">500</div>
            <div class="error-status" th:text="${statusText}">Internal Server Error</div>
            <div class="error-message" th:text="${errorMessage}">An unexpected error occurred</div>
            <div class="error-details" th:if="${exception}" th:text="${exception}"></div>
            <a href="/" class="btn btn-primary back-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
